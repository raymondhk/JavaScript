<header>
  <nav class='top-nav blue-grey darken-3'>
    <div class='container'>
      <div class='nav-wrapper'>
        <h2 class='white-text'>
          US Time Zone Display
        </h2>
      </div>
    </div>
  </nav>
</header>

<div class='container'>
  <div class='row'>
    <div class='col s12 m8'>
      <div class='card blue-grey darken-1'>
        <div class='card-content white-text'>
          <span class='card-title'>Time:</span>
          <h4>{{now}}</h4>
        </div>
        <div class='card-action center-align'>
          <button (click)='timeClick(3)' class="btn-floating btn-large waves-effect waves-light red" [ngClass]="{'on': zones[3]}">PST</button>
          <button (click)='timeClick(2)' class="btn-floating btn-large waves-effect waves-light red">MST</button>
          <button (click)='timeClick(1)' class="btn-floating btn-large waves-effect waves-light red">CST</button>
          <button (click)='timeClick(0)' class="btn-floating btn-large waves-effect waves-light red">EST</button>
          <button (click)='timeClick(3)' class="btn-floating btn-large waves-effect waves-light red">CLEAR</button>
        </div>
      </div>
    </div>
  </div>
</div>
