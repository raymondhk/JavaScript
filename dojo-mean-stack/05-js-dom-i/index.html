<html>
    <body>
        <h1>Students</h1>
        <ul id="main">
            <!-- this is empty-->
        </ul>
        <h1>Super append</h1>
        <ul id="super">
        
        </ul> 
    <script>
        function appendList(array, id){
            // finish this function. Take the arrays of strings and the id of a <ul> element, and append all the elements of the array as <li> tags.
                for(var i = 0; i < array.length; i++){
                    let name_list = document.createElement("li");
                    name_list.innerHTML = array[i]
                    document.getElementById(id).appendChild(name_list)
                }
        };
        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        appendList(students, target_id); // adds the list of names to the target id!

        // Bonus create a new function that also takes the type of element we want to append.
        function superAppend(array, element, id){
            // finish this function. Take the arrays of strings and the id of a <ul> element, and append all the elements of the array as <li> tags.
                for(var i = 0; i < array.length; i++){
                    let name_list = document.createElement(element);
                    name_list.innerHTML = array[i]
                    document.getElementById(id).appendChild(name_list)
                }
        };
        let students2 = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id2 = "super";
        let elements = "h2"
        superAppend(students2, elements, target_id2);
    </script>   
    </body>
    </html>
