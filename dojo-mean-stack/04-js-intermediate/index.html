<script>
    // Part I
    // Create a function called starString() that takes a number and returns a string of that many *
    // function:
    function starString(num){
        var str = "" // sets empty string
        for(var i = 0; i < num; i++){
            str += "*" //will add a * to the str through the for loop for the number of times that is set
        }
        return str
    }
    let test1 = starString(5)
    console.log(test1)
    // Part II
    // create a function called drawStars() that takes an array of numbers and prints out *!
    // function:
    function drawStars(arr){
        for(var j = 0; j < arr.length; j++){ // for loop created to traverse through array
            console.log(starString(arr[j]))
        }
    }
    let test2 = [4,6,1,3,5,7,25]
    drawStars(test2)
    // Part III
    // Modify the above function to allow integers AND strings
    function drawStars2(arr){
        for(var k = 0; k < arr.length; k++){
            if(typeof arr[k] === "string"){ // checks whether the input is a string or not
                var str = ""
                for(var l = 0; l < arr[k].length; l++){ // essentially does what starString does but uses the first letter of the string
                    str += arr[k][0].toLowerCase()
                }
                console.log(str)
            }
            else{
                console.log(starString(arr[k]))
            }
        }
    }
    let test3 = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]
    drawStars2(test3)
