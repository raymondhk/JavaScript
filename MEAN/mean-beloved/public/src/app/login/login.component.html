
    <div class="card login-card">
      <div class="card-content">
        <span class="card-title berk-text">Beloved DC</span>
        <br>
        <span class="sign-in">Sign in</span>
        <br>
        <span class="sign-in-tag">to continue to site</span>
        <br>
        <br>
        <!-- Email Login Form -->
        <form #loginForm="ngForm" (submit)="login()" novalidate>
            <div class="row">

              <div class="input-field col s12">
                <input id="email" name="email" type="email" required [(ngModel)]="user.email" #email="ngModel" class="validate">
                <label for="email" data-error="Please enter a valid email address">Email</label>
              </div>

              <div class="input-field col s12">
                <input id="password" name="password" type="password" required [(ngModel)]="user.password" #password="ngModel" class="validate">
                <label for="password">Password</label>
              </div>

              <button class="btn waves-effect waves-light blue darken-3 right login-submit" type="submit" name="action" [disabled]="!loginForm.valid">Submit
                <i class="material-icons right">send</i>
              </button>

            </div>
        </form>

        <p>Not Registered? <a [routerLink]="['register']">Click Here</a></p>
      </div>
    </div>
